<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuenta regresiva — 15 de noviembre, 12:00</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #fbf9f6;
      --ink: #1a1a1a;
      --muted: #6b6b6b;
      --accent: #c49b66;
      --shadow: rgba(0,0,0,.08);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background: radial-gradient(circle at 10% 10%, #ffffff 0%, var(--bg) 40%, #f7f3ee 100%);
      color:var(--ink);
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:grid;
      place-items:center;
    }

    .wrap{ width:min(1100px, 90vw); }
    .grid{ display:grid; grid-template-columns:repeat(4,1fr); gap:min(8vw,64px); align-items:end; justify-items:center; }
    .unit{ text-align:center; }
    .value{
      font-family:"Cormorant Garamond", serif;
      font-weight:600;
      font-size: clamp(60px, 14vw, 160px);
      line-height: 1;
      text-shadow: 0 6px 18px var(--shadow);
    }
    .label{ margin-top:20px; font-size:14px; letter-spacing:.3em; color:var(--muted); }

    .help{
      position:fixed; top:20px; right:20px;
      width:60px; height:60px;
      border:none;
      background:transparent;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform .2s ease;
    }
    .help:hover{ transform:scale(1.1) rotate(3deg); }

    .help img{
      width:50px;
      height:50px;
      object-fit:contain;
      filter: drop-shadow(2px 2px 0 #0003);
    }

    .help-number{
      position:absolute;
      bottom:0;
      right:0;
      background:#ff5b5b;
      color:#fff;
      font-size:14px;
      font-weight:700;
      width:22px;
      height:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:50%;
      border:2px solid #fff;
    }

    dialog{
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 8px 8px 0 #000;
      background: #fff;
      max-width: 600px;
      text-align: left;
      padding: 0;
      animation: pop .3s ease forwards;
      overflow: hidden;
    }

    @keyframes pop { from{opacity:0; transform:translateY(20px) scale(0.95);} to{opacity:1; transform:translateY(0) scale(1);} }

    dialog::backdrop {
      background: rgba(0,0,0,.3);
      backdrop-filter: blur(3px);
    }

    .dialog-header {
      background: #fff9a3;
      border-bottom: 2px solid #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dialog-header .dots {
      display: flex;
      gap: 5px;
    }

    .dialog-header .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #fff;
    }

    .close-btn {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background .2s ease;
    }
    .close-btn:hover { background: #333; }

    .dialog-body {
      padding: 30px 32px;
      font-size: 18px;
      line-height: 1.8;
      color: #222;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <button class="help" title="Ayuda">
    <img src="notificacion.png" alt="Icono de documento" />
    <span class="help-number">1</span>
  </button>

  <div class="wrap">
    <div id="countdown" class="grid">
      <div class="unit"><div id="d" class="value">00</div><div class="label">DÍAS</div></div>
      <div class="unit"><div id="h" class="value">00</div><div class="label">HORAS</div></div>
      <div class="unit"><div id="m" class="value">00</div><div class="label">MINUTOS</div></div>
      <div class="unit"><div id="s" class="value">00</div><div class="label">SEGUNDOS</div></div>
    </div>
  </div>

  <dialog id="modal">
    <div class="dialog-header">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div style="font-weight:600;">Mensaje</div>
      <button class="close-btn" onclick="modal.close()">Cerrar</button>
    </div>
    <div class="dialog-body">
      Es muuuuuy importante que, a partir de este mismo momento, entiendas lo importante que es esta página para el transcurso de los próximos días. Nos vemos pronto.
    </div>
  </dialog>

  <script>
    function getTargetDate(){
      const now = new Date();
      let year = now.getFullYear();
      const target = new Date(year, 10, 15, 12, 0, 0, 0);
      if (now > target) return new Date(year + 1, 10, 15, 12, 0, 0, 0);
      return target;
    }

    const targetDate = getTargetDate();
    const $d = document.getElementById('d');
    const $h = document.getElementById('h');
    const $m = document.getElementById('m');
    const $s = document.getElementById('s');

    function pad(n, len=2){ return String(n).padStart(len, '0'); }

    function render(){
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0){
        $d.textContent='00';$h.textContent='00';$m.textContent='00';$s.textContent='00';
        return;
      }
      const seconds=Math.floor(diff/1000)%60;
      const minutes=Math.floor(diff/1000/60)%60;
      const hours=Math.floor(diff/1000/60/60)%24;
      const days=Math.floor(diff/1000/60/60/24);
      $d.textContent=pad(days,Math.max(2,String(days).length));
      $h.textContent=pad(hours);
      $m.textContent=pad(minutes);
      $s.textContent=pad(seconds);
    }

    function tick(){ render(); requestAnimationFrame(tick); }
    tick();

    const btn=document.querySelector('.help');
    const modal=document.getElementById('modal');

    btn.addEventListener('click',()=>{
      modal.showModal();
    });

    document.addEventListener('keydown',(e)=>{if(e.key==='Escape'&&modal.open)modal.close();});
  </script>
</body>
</html>
